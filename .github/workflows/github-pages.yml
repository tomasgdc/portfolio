name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # every day at 00:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_REPO_NWO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # --------------------------
      # Fetch GitHub Traffic
      # --------------------------
      - name: Fetch GitHub Traffic
        id: traffic
        run: |
          mkdir -p _data _data/traffic_history
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/views \
               -o _data/traffic.json || echo '{"count":0,"uniques":0,"views":[]}' > _data/traffic.json

      # --------------------------
      # Update cumulative traffic (views + uniques)
      # --------------------------
      - name: Update cumulative traffic
        run: |
          # Load previous totals
          if [ -f "_data/traffic_total.json" ]; then
            prev_views=$(jq '.views // 0' _data/traffic_total.json)
            prev_uniques=$(jq '.uniques // 0' _data/traffic_total.json)
            last_ts=$(jq -r '.last_timestamp // "1970-01-01T00:00:00Z"' _data/traffic_total.json)
          else
            prev_views=0
            prev_uniques=0
            last_ts="1970-01-01T00:00:00Z"
          fi

          # Compute new counts from API (ignore nulls)
          added_views=$(jq --arg last "$last_ts" '
            [(.views // []) | .[] | select(.timestamp > $last) | .count] | add // 0
          ' _data/traffic.json)
          added_uniques=$(jq --arg last "$last_ts" '
            [(.views // []) | .[] | select(.timestamp > $last) | .uniques] | add // 0
          ' _data/traffic.json)

          # Compute new timestamp
          new_ts=$(jq -r '
            if (.views // []) | length > 0
            then (.views | last | .timestamp)
            else $last
            end
          ' --arg last "$last_ts" _data/traffic.json)

          # Update totals
          total_views=$((prev_views + added_views))
          total_uniques=$((prev_uniques + added_uniques))

          new_json=$(jq -n \
            --arg v "$total_views" \
            --arg u "$total_uniques" \
            --arg t "$new_ts" \
            '{views: ($v|tonumber), uniques: ($u|tonumber), last_timestamp: $t}')

          # Commit only if changed
          old_json=$(cat _data/traffic_total.json 2>/dev/null || echo '{}')
          if [ "$old_json" != "$new_json" ]; then
            echo "$new_json" > _data/traffic_total.json

            # Daily snapshot
            snapshot_file="_data/traffic_history_snapshot/$(date +'%Y-%m-%d').json"
            echo "$new_json" > "$snapshot_file"

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add _data/traffic_total.json "$snapshot_file"
            git diff --cached --quiet || git commit -m "Update cumulative traffic and daily snapshot"
            git push || echo "Push failed, maybe no permission"
          else
            echo "No traffic changes detected."
          fi

      # --------------------------
      # Merge daily snapshots into single history
      # --------------------------
      - name: Merge traffic snapshots
        run: |
          mkdir -p _data
          # Start empty array
          echo "[]" > _data/traffic_history.json

          # Loop over snapshots sorted by filename (handles spaces safely)
          for f in _data/traffic_history_snapshot/*.json; do
            # Skip if no files exist
            [ -e "$f" ] || continue

            # Merge existing history with new snapshot
            jq -s '.[0] + [.[1]] | flatten' _data/traffic_history.json "$f" > _data/traffic_history.tmp.json
            mv _data/traffic_history.tmp.json _data/traffic_history.json
          done

          echo "Merged traffic snapshots into _data/traffic_history.json"
          
      # --------------------------
      # Build Jekyll site
      # --------------------------
      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build \
              --destination _site \
              --config _config.yml,_config_prod.yml

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at 00:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_REPO_NWO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # --------------------------
      # Fetch GitHub Traffic API
      # --------------------------
      - name: Fetch GitHub Traffic
        run: |
          mkdir -p _data _data/traffic_history_snapshot

          # Use PAT instead of GITHUB_TOKEN
          TOKEN="${{ secrets.TRAFFIC_PAT }}"

          curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/traffic/views \
              -o _data/traffic_views.json || echo '{"count":0,"uniques":0,"views":[]}' > _data/traffic_views.json

          curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/traffic/clones \
              -o _data/traffic_clones.json || echo '{"count":0,"uniques":0,"clones":[]}' > _data/traffic_clones.json

          curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/traffic/popular/referrers \
              -o _data/traffic_referrers.json || echo '[]' > _data/traffic_referrers.json

          curl -s -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/traffic/popular/paths \
              -o _data/traffic_paths.json || echo '[]' > _data/traffic_paths.json

          echo "=== Views API ==="
          cat _data/traffic_views.json

          echo "=== Clones API ==="
          cat _data/traffic_clones.json

          echo "=== Referrers API ==="
          cat _data/traffic_referrers.json

          echo "=== Paths API ==="
          cat _data/traffic_paths.json

      # --------------------------
      # Update cumulative totals & daily snapshot
      # --------------------------
      - name: Update cumulative traffic
        run: |
          # Load previous totals
          if [ -f "_data/traffic_total.json" ]; then
            prev_views=$(jq '.views // 0' _data/traffic_total.json)
            prev_uniques=$(jq '.uniques // 0' _data/traffic_total.json)
            last_ts=$(jq -r '.last_timestamp // "1970-01-01T00:00:00Z"' _data/traffic_total.json)
          else
            prev_views=0
            prev_uniques=0
            last_ts="1970-01-01T00:00:00Z"
          fi

          # Compute new counts safely
          added_views=$(jq --arg last "$last_ts" '[.views[]? | select(.timestamp > $last) | .count] | add // 0' _data/traffic_views.json)
          added_uniques=$(jq --arg last "$last_ts" '[.views[]? | select(.timestamp > $last) | .uniques] | add // 0' _data/traffic_views.json)

          # Compute latest timestamp
          new_ts=$(jq -r --arg last "$last_ts" 'if (.views // []) | length > 0 then (.views | last | .timestamp) else $last end' _data/traffic_views.json)

          # New cumulative totals
          total_views=$((prev_views + added_views))
          total_uniques=$((prev_uniques + added_uniques))
          new_json=$(jq -n --arg v "$total_views" --arg u "$total_uniques" --arg t "$new_ts" '{views: ($v|tonumber), uniques: ($u|tonumber), last_timestamp: $t}')

          echo "Previous totals: views=$prev_views uniques=$prev_uniques last_ts=$last_ts"
          echo "New additions: added_views=$added_views added_uniques=$added_uniques"
          echo "New totals: total_views=$total_views total_uniques=$total_uniques"
          echo "New timestamp: $new_ts"

          # Commit only if changed
          old_json=$(cat _data/traffic_total.json 2>/dev/null || echo '{}')
          if [ "$old_json" != "$new_json" ]; then
            echo "$new_json" > _data/traffic_total.json

            # --------------------------
            # Daily snapshot for traffic_history.json (flattened)
            # --------------------------
            date_iso=$(date +'%Y-%m-%d')
            snapshot_file="_data/traffic_history_snapshot/${date_iso}.json"
            jq -n --arg d "$date_iso" --arg v "$total_views" --arg u "$total_uniques" \
              '{date: $d, views: ($v|tonumber), uniques: ($u|tonumber)}' > "$snapshot_file"

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add _data/traffic_total.json "$snapshot_file"
            git diff --cached --quiet || git commit -m "Update cumulative traffic and daily snapshot"
            git push || echo "Push failed, maybe no permission"
          else
            echo "No traffic changes detected."
          fi

      # --------------------------
      # Merge daily snapshots into single history
      # --------------------------
      - name: Merge traffic snapshots
        run: |
          mkdir -p _data
          # Start with an empty array
          echo "[]" > _data/traffic_history.json

          # Loop over snapshot files sorted by date
          for f in $(ls _data/traffic_history_snapshot/*.json | sort); do
            [ -e "$f" ] || continue
            # Read existing history and append the new snapshot object
            jq '. + [input]' _data/traffic_history.json "$f" > _data/traffic_history.tmp.json
            mv _data/traffic_history.tmp.json _data/traffic_history.json
          done

          echo "Merged snapshots into _data/traffic_history.json"
          echo "=== Traffic History ==="
          cat _data/traffic_history.json

      # --------------------------
      # Merge all GitHub API traffic into one file
      # --------------------------
      - name: Merge full traffic data
        run: |
          jq -n \
            --slurpfile views _data/traffic_views.json \
            --slurpfile clones _data/traffic_clones.json \
            --slurpfile referrers _data/traffic_referrers.json \
            --slurpfile paths _data/traffic_paths.json \
            '{
              views: ($views[0].views // []),
              views_count: ($views[0].count // 0),
              views_uniques: ($views[0].uniques // 0),
              clones: ($clones[0].clones // []),
              clones_count: ($clones[0].count // 0),
              clones_uniques: ($clones[0].uniques // 0),
              referrers: ($referrers[0] // []),
              paths: ($paths[0] // [])
            }' > _data/traffic_full.json

          echo "=== Traffic full data ==="
          cat _data/traffic_full.json

      # --------------------------
      # Build Jekyll site
      # --------------------------
      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build \
              --destination _site \
              --config _config.yml,_config_prod.yml

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
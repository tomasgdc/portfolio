name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # every day at 00:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_REPO_NWO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # --------------------------
      # Fetch GitHub Traffic
      # --------------------------
      - name: Fetch GitHub Traffic
        id: traffic
        run: |
          mkdir -p _data _data/traffic_history

          # Fetch views
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/views \
               -o _data/traffic_views.json || echo '{"count":0,"uniques":0,"views":[]}' > _data/traffic_views.json

          # Fetch clones
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/clones \
               -o _data/traffic_clones.json || echo '{"count":0,"uniques":0,"clones":[]}' > _data/traffic_clones.json

          # Fetch referrers
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/popular/referrers \
               -o _data/traffic_referrers.json || echo '[]' > _data/traffic_referrers.json


          # Fetch popular paths
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/popular/paths \
               -o _data/traffic_paths.json || echo '[]' > _data/traffic_paths.json

      # --------------------------
      # Update cumulative traffic and daily snapshot
      # --------------------------
      - name: Update traffic totals and daily snapshot
        run: |
          if [ -f _data/traffic_total.json ]; then
            prev_views=$(jq '.views' _data/traffic_total.json)
            prev_uniques=$(jq '.uniques' _data/traffic_total.json)
            last_ts=$(jq -r '.last_timestamp' _data/traffic_total.json)
          else
            prev_views=0
            prev_uniques=0
            last_ts="1970-01-01T00:00:00Z"
          fi

          added_views=$(jq --arg last "$last_ts" '
            [(.views // [])[] | select(.timestamp > $last) | .count] | add // 0
          ' _data/traffic_views.json)


          added_uniques=$(jq --arg last "$last_ts" '
            [(.views // [])[] | select(.timestamp > $last) | .uniques] | add // 0
          ' _data/traffic_views.json)

          new_ts=$(jq -r '
            if ((.views // []) | length) > 0
            then (.views // [])[-1].timestamp
            else $last
            end
          ' --arg last "$last_ts" _data/traffic_views.json)
          
          # Nothing new â†’ stop here
          if [ "$added_views" -eq 0 ] && [ "$added_uniques" -eq 0 ]; then
            echo "No traffic changes detected."
            exit 0
          fi

          total_views=$((prev_views + added_views))
          total_uniques=$((prev_uniques + added_uniques))
          today=$(date +%Y-%m-%d)

          jq -n \
            --arg v "$total_views" \
            --arg u "$total_uniques" \
            --arg t "$new_ts" \
            '{views: ($v|tonumber), uniques: ($u|tonumber), last_timestamp: $t}' \
            > _data/traffic_total.json

          jq -n \
            --arg d "$today" \
            --arg v "$added_views" \
            --arg u "$added_uniques" \
            '{date:$d, views:($v|tonumber), uniques:($u|tonumber)}' \
            > _data/traffic_history_snapshot/$today.json

          git config user.name github-actions
          git config user.email github-actions@github.com
          git add _data
          git commit -m "Update traffic data ($today)"
          git push

      # --------------------------
      # Merge daily snapshots into single history
      # --------------------------
      - name: Merge traffic snapshots
        run: |
          mkdir -p _data
          # Start empty array
          echo "[]" > _data/traffic_history.json

          # Loop over snapshots sorted by filename (handles spaces safely)
          for f in _data/traffic_history_snapshot/*.json; do
            # Skip if no files exist
            [ -e "$f" ] || continue

            # Merge existing history with new snapshot
            jq -s '.[0] + [.[1]] | flatten' _data/traffic_history.json "$f" > _data/traffic_history.tmp.json
            mv _data/traffic_history.tmp.json _data/traffic_history.json
          done

          echo "Merged traffic snapshots into _data/traffic_history.json"

      # --------------------------
      # Merge all GitHub API traffic into one file
      # --------------------------
      - name: Merge full traffic data
        run: |
          jq -n \
            --slurpfile views _data/traffic_views.json \
            --slurpfile clones _data/traffic_clones.json \
            --slurpfile referrers _data/traffic_referrers.json \
            --slurpfile paths _data/traffic_paths.json \
            '{
              views: $views[0].views,
              views_count: $views[0].count,
              views_uniques: $views[0].uniques,
              clones: $clones[0].clones,
              clones_count: $clones[0].count,
              clones_uniques: $clones[0].uniques,
              referrers: $referrers[0],
              paths: $paths[0]
            }' > _data/traffic_full.json
            
      # --------------------------
      # Build Jekyll site
      # --------------------------
      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build \
              --destination _site \
              --config _config.yml,_config_prod.yml

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'  # every day at 00:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_REPO_NWO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # --------------------------
      # Fetch GitHub Traffic
      # --------------------------
      - name: Fetch GitHub Traffic
        id: traffic
        run: |
          mkdir -p _data
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/traffic/views \
               -o _data/traffic.json
        # GitHub Actions automatically provides a GITHUB_TOKEN secret

      # --------------------------
      # Update cumulative traffic (views + uniques)
      # --------------------------
      - name: Update cumulative traffic
        run: |
          if [ -f "_data/traffic_total.json" ]; then
            total_views=$(jq '.views' _data/traffic_total.json)
            total_uniques=$(jq '.uniques' _data/traffic_total.json)
            last_ts=$(jq -r '.last_timestamp' _data/traffic_total.json)
          else
            total_views=0
            total_uniques=0
            last_ts="1970-01-01T00:00:00Z"
          fi

          added_views=$(jq --arg last "$last_ts" '
            [.views[]
              | select(.timestamp > $last)
              | .count] | add // 0
          ' _data/traffic.json)

          added_uniques=$(jq --arg last "$last_ts" '
            [.views[]
              | select(.timestamp > $last)
              | .uniques] | add // 0
          ' _data/traffic.json)

          new_ts=$(jq -r '.views[-1].timestamp' _data/traffic.json)

          total_views=$((total_views + added_views))
          total_uniques=$((total_uniques + added_uniques))

          echo "{
            \"views\": $total_views,
            \"uniques\": $total_uniques,
            \"last_timestamp\": \"$new_ts\"
          }" > _data/traffic_total.json

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _data/traffic_total.json
          git commit -m "Update cumulative traffic" || true
          git push

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production      # ensures production mode
        run: bundle exec jekyll build \
          --destination _site \
          --config _config.yml,_config_prod.yml  # merge main and production configs

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
